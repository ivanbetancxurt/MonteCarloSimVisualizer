<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MonteCarloSimVisualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div id="title">
            Monte Carlo Simulation Visualizer
        </div>
        <div id="about">
            <a href="about.html">
                <img src="NicePng_question-mark-png_186148.png" height="40" width="40" alt="Question mark">
            </a>
        </div>
    </nav>


    <div id="button-container">
        <nav>
            <button>+</button>
            <button>-</button>
            <button>×</button>
            <button>÷</button>
            <button>^</button>
            <button>√</button>
            <button>π</button>
            <button>e</button>
            <button>(</button>
            <button>)</button>
            <label for="from">From:</label>
            <input type="text" class="bound-inputs" id="from">

            <label for="to">To:</label>
            <input type="text" class="bound-inputs" id="to">


        </nav>
        <label for="integrand-input"></label>
        <input type="text" placeholder="Estimate the integral of..." id="integrand-input">
        \[∫sin(4x)cos^2(x)dx\]
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>
</html>
